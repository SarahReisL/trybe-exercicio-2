<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  
  <div style="color:yellowgreen">
    <h3 style="font-family:verdana; font-style: italic">Cor primária</h3>
  </div>
  
  <div style="color:green">
    <h3 style="font-family:'Courier New'">Cor Secundária</h3>
  </div>
  
  <div style="color:Tomato; font-size:30px">
    <h3 style="font-family:Helvetica; font-style: italic">Cor Complementar</h3>
  </div>
  
  <div style="color:pink">
    <h3 style="font-family:Gotham">Cor Escura</h3>
  </div>
 
  <div style="color:aqua">
    <h3 style="font-family:Didot; font-style: italic">Cor Clara</h3>
  </div>
</body>
</html>
