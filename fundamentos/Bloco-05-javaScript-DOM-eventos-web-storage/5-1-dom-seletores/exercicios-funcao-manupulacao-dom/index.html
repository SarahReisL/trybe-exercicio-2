<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>

    <script>
//1 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  function changeText () {
  let paragraph = document.getElementsByTagName('p');
  paragraph[1].innerText = 'Dev, conquistando independencia financeira, ganhando em euro e dolar, viajando quando quiser, morando onde  quiser.';
  }
  changeText();

// 2 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
// que é uma classe. fiz o 'for' para selecionar toda a class
function chanceSquareColor () {
let main = document.getElementsByClassName("main-content");
    main[0].style.background = "rgb(76,164,109)";
}
chanceSquareColor();

// 3 Crie uma função que mude a cor do quadrado vermelho para branco.
function chanceSquareColorCenter () {
let sectionCenter = document.getElementsByClassName("center-content");
  sectionCenter[0].style.background = "white";
}
chanceSquareColorCenter();

// 4 Crie uma função que corrija o texto da tag <h1>.
function correctText () {
  let title = document.getElementsByTagName('h1');
  title[0].innerText = "Exercício 5.1 - JavaScript";
}
correctText();

// 5 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function upperCaseParagraph () {
  let textPara = document.getElementsByTagName('p');
  textPara[0].style.textTransform = "upperCase";
  // textPara.innerHTML = textPara.innerHTML.toUpperCase();
}
upperCaseParagraph(); 

// 6 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function showTagsParagraph() {
  let paragraphs = document.getElementsByTagName('p');
  for (let index = 0; index < paragraphs.length; index += 1) {
     console.log(paragraphs[index].innerHTML);
  }
}
showTagsParagraph();
    </script>
  </body>
</html>
