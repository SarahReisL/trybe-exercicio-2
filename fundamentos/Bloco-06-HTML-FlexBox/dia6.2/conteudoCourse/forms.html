<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>
    FORMULARIO
  </h1>
  <!-- se for um method="POST" será enviado para url do link->'enctype="multipart/form-data" -->
  <form action="" method="GET">
    <!-- etique para o campo de entroduzir texto -->
  <div class="type-name">
    <lable for="input-text">Digite seu nome:</lable>
    <input type="text" placeholder="Digite seu nome completo" required class="" 
    value="preencha com seu nome" name="nome"
    id="input-text">
  </div>
  <br> 
    <label for="email">E-mail:
      <input type="email" name="email" id="email" placeholder="Digite seu email" required>
    </label>
<br>
  <p></p>
  <label for="inout-senha">Senha: 
    <input type="password" name="senha" id="input-senha" required placeholder="Digite sua senha">
  </label>
  <br>
    <br>
          <!-- select- option-trop downlist -->
  <div>
    <label for="">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">Sao paulo</option>
        <option value="ba">Bahia</option>
        <option value="am">Amazonas</option>
        <option value="mg">Minas Gerais</option>
      </select>
    </label>  
  </div> 
  <p>Selecione sua foto:</p>
  <input type="file" name="foto" id="foto-perfil">  
</form> 
<br> 
<!-- CHECK BOX -->
<p>Comidas favoritas:</p>
  <label for="comida1">
    <input type="radio" id="comida1" value="pizza" name="comida-favorita" checked>Pizza

    <input type="radio" id="comida2" value="Pão de Queijo" name="comida-favorita" checked>Pão de Queijo

  <label for="comida4">
    <input type="radio" id="comida4" value="outro" name="comida-favorita" checked>Outro
  </label>  
  <br>
  
  <p>Escreva algo sobre você:</p>
  <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5" placeholder="Nos conte mais sobre você...">
  </textarea>
  <br>
  <label for="checkbox-noticias">
    <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promos??
  </label> 
  <br>
  <br>
    <button type="submit" class="" name="" id="">Enviar Formulário</button>
