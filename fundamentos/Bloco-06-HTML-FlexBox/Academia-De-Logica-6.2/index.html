<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>
<body>
  <!-- Seu código aqui -->
  <header class="header-trybe" >
    <img src="https://remotar.com.br/wp-content/uploads/2020/10/Trybe-200x200.jpg" alt="Logo da Trybe">
    <h1>Hotel Trybe</h1>
  </header>
  
  <main>
    <form>
      <section class="hotel-form">
        <label for="inputCheckin">Check-in</label>
        <input type="date" name="checkin" class="inputCheckin" id="inputCheckin">
        <label for="">Check-out</label>
        <input type="date" name="checkout" class="inputCheckout" id="inputCheckout">
      </section>
     
      <section class="hotel-form">
        <h3>Quartos:</h3>
        <input type="radio" name="quartos" class="bedroom" id="quartoComum">
        <label for="quartoComum">Quarto comum</label>
        <input type="radio" name="quartos" class="bedroom" id="quartoClub">
        <label for="quartoClub">Quarto Club</label>
        <input type="radio" name="quartos" class="bedroom" id="quartoLuxo">
        <label for="quartoLuxo">Quarto Luxo</label>
      </section>
     
      <section class="hotel-form">
        <p>Pessoas:</p>
        <select class="nPessoas">  
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
        </select>
      </section>
      
      <section class="hotel-form">
        <textarea name="" id="" cols="30" rows="10" placeholder="Observação" class="obs"></textarea>
      </section>

      <button type="submit" id="submit-btn">Reservar</button>

      <section class="list-section">
        <h3>Lista de reservas</h3>
        <ol>
        </ol>
        <button type="reset" id="clear-btn">Limpar</button>
      </section>



    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
